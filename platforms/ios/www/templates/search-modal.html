<ion-modal-view>
  <ion-header-bar>
    <form ng-submit="doSearch()" class="bar bar-header item-input-inset">

    <label class="item-input-wrapper">
      <i class="icon ion-ios-search placeholder-icon"></i>
      <input ng-model="searchTerms" type="search" placeholder="BADM 320 or 45418">
    </label>
    <button type="button" ng-click="closeSearch()" class="button button-clear">
      Cancel
    </button>

    </form>
  </ion-header-bar>

  <ion-content>
  {{searchTerms}}
