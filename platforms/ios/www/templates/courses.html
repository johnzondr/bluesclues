<ion-view view-title="My Schedule">
  <div class="bar bar-subheader">
		<div class="button-bar">
			<!-- <a class="button" ng-click="getSchedule('1')">Mon</a> -->
			<a class="button" ui-sref="app.courses.day({day:1})" ng-class="{active: day == 1}">Mon</a>
			<a class="button" ui-sref="app.courses.day({day:2})" ng-class="{active: day == 2}">Tues</a>
			<a class="button" ui-sref="app.courses.day({day:3})" ng-class="{active: day == 3}">Wed</a>
			<a class="button" ui-sref="app.courses.day({day:4})" ng-class="{active: day == 4}">Thu</a>
			<a class="button" ui-sref="app.courses.day({day:5})" ng-class="{active: day == 5}">Fri</a>
		</div>
	</div>
  <ion-content class="has-subheader">
  	<ui-view name="courseDay"></ui-view>
  </ion-content>
</ion-view>
