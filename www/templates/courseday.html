	<ion-list>
	  <ion-item ng-repeat="course in courses">
	  	<div class="row" id="course-item">
	    	<div class="col col-80 info">
	    		<div class="row start_time">
	    		{{course.start_time}}
	    		</div>
	    		<div class="row name">
	    		{{course.name}}
	    		</div>
	    		<div class="row location">
	    		{{course.building}}
	    		</div>
	    		
	    	</div>
	    	<div class="col navigate">
	    		<img ng-src="img/navigate.png">
	    	</div>
	    </div>
	  </ion-item>
	</ion-list>

	<div class="row">
  		<div class="col classes_check">
  			<div class="content_wrapper">
	  			<img ng-src="img/schedule/classes_check.png">
	  			<p>That's all your classes today!</p>
	  		</div>
  		</div>
  	</div>
</ion-content>
